<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Music —— 音乐收益分成管理系统</title>
    <!-- Keep Tailwind CDN for simplest styling setup without postcss config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tech: ['Orbitron', 'sans-serif'],
            },
            colors: {
              nexus: {
                bg: '#050508',
                card: 'rgba(20, 20, 35, 0.6)',
                border: 'rgba(255, 255, 255, 0.08)',
                purple: '#7c3aed',
                darkPurple: '#4c1d95',
                blue: '#3b82f6',
                neon: '#00f2ff',
                accent: '#f472b6',
                success: '#10b981',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-in': 'fadeInUp 0.5s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                'from': { boxShadow: '0 0 5px #7c3aed, 0 0 10px #7c3aed' },
                'to': { boxShadow: '0 0 20px #7c3aed, 0 0 30px #00f2ff' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      .glass-panel {
        background: rgba(15, 15, 25, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        color: white;
      }
      .glass-input:focus {
        border-color: #7c3aed;
        box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050508; 
      }
      ::-webkit-scrollbar-thumb {
        background: #33334d; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
